<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculate.js" defer></script>
  </head>
  <body>
    <div id="solarpanel"><p></p></div>
	<div id="casino"><p>CASI<span id="n" >N</span>O</p></div>
    <div id="screenNumbers">
      <h1 id="h1">CALCULATE!</h1>
    </div>
    <div id="buttons">
      <div id="block1">
        <button class="but" value="1">1</button>
        <button class="but" value="2">2</button>
        <button class="but" value="3">3</button>
      </div>
      <div id="block2">
        <button class="but" value="4">4</button>
        <button class="but" value="5">5</button>
        <button class="but" value="6">6</button>
      </div>
      <div id="block3">
        <button class="but" value="7">7</button>
        <button class="but" value="8">8</button>
        <button class="but" value="9">9</button>
      </div >
      <div>
        <button class="but" value="0">0</button>

      </div>
      <div id="blockOperators" >
      <button class="but" value="+">+</button>
      <button class="but" value="-">-</button>
    </div>
    <div id="blockEnd">
      <button class="but" value="*">*</button>
      <button class="but" value="/">:</button>
      <button class="but" value="=" id="equal">=</button>
    </div>
    <div>
      <button class="but" value="reset">RESET</button>

    </div>
  </body>
</html>
